<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?Segoe+UI|Roboto|Oxygen|Ubuntu|Cantarell|Fira+Sans|Droid+Sans|Helvetica+Neue|sans-serif" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="styles.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header>
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light pl-4 pr-4">
                <a class="navbar-brand m-4" href="#"><img src="images/upshift.jpeg" alt="upshift logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarMenu" class="collapse navbar-collapse row mr-4 pr-4">
                    <div class="col-md-3 col-sm-12">
                        <ul class="navbar-nav mr-auto d-flex justify-content-around">
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span class="ml-2 mr-2"></span>Personal</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><span class="ml-2 mr-2"></span>Business</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-4 col-sm-12">
                        <ul class="navbar-nav mr-auto d-flex justify-content-around">
                            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Pricing</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-3 col-sm-12">
                        <form class="form-inline m-2 d-flex justify-content-around">
                            <div class="form-group">
                                <button class="btn login">Login</button>
                                <button class="btn join">Join now</button>
                            </div>
                        </form>
                    </div>
                </div>
            </nav>
            <!-- /Navbar -->

            <!-- Header Banner -->
            <section class="row banner p-2 w-100">
                <div class="col-sm-12 col-md-6">
                    <div class="d-flex align-items-center rd w-100 p-5">
                        <div class="get-started w-100">
                            <h1 class="display-4 mb-2"><strong class="d-block">Just drive.</strong> <strong>We'll do the rest.</strong></h1>
                            <p class="">All-inclusive, usage-based car subscriptions.</p>
                            <form class="form-inline mt-2 ml-0 p-0">
                                <input type="tel" class="form-input-phone p-2" placeholder="Phone number...">
                                <button type="button" class="btn gt-started">Get started</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="side col-sm-12 col-md-6 ">
                    <div class="w-100 m-0" style="height: 80vh">
                        <div class="x xx"></div>
                        <div class="x xy"></div>
                    </div>
                </div>
            </section>
            <!-- /Header Banner -->
        </header>
        <main class="container m-0 p-4" style="max-width: 99%">
            <!-- Arrow down Div -->
            <div class="row">
                <div class="col-md-9 col-sm-12"></div>
                <div class="partner-down col-md-3 col-sm-12">
                    <div class=" m-0 p-0">
                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <!-- /Arrow down Div -->

            <!-- Partner Section -->
            <section id="partner" class="m-0 p-0">
                <div class="partners d-flex m-0 p-0">
                    <div>
                        <img src="images/pt-11.PNG" class="w-100" alt="partner1">
                    </div>
                    <div>
                        <img src="images/pt-21.PNG" class="w-100" alt="partner1">
                    </div>
                    <div>
                        <img src="images/pt-31.PNG" class="w-100" alt="partner1">
                    </div>
                    <div>
                        <img src="images/pt-41.PNG" class="w-100" alt="partner1">
                    </div>
                    <div>
                        <img src="images/pt-51.PNG" class="w-100" alt="partner1">
                    </div>
                </div>
            </section>
            <!-- /Partner Section -->
        </main>
    </body>
</html>
